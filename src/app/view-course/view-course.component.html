<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Flight Name</th>
        <th scope="col">Origin</th>
        <th scope="col">Destination</th>
        <th scope="col">Capacity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of viewCourse">
        
        <td>{{i.course_name}}</td>
        <td>{{i.description}}</td>
        <td>{{i.type}}</td>
        <td>{{i.duration}}</td>
      </tr>
      
    </tbody>
  </table>
